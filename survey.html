<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><h1 id="title">Survey For</h1></title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      <label id="email-label">Email
        <input id="email" type="email"required placeholder="Enter your email">
      </label>
      <label id="number-label">Age(optional)
         <input id="number" type="number" min="17" max="100" placeholder="age">
        </label>
     <label>Which option best describes your current role?
       <select id="dropdown">
         <option>Select current role</option>
         <option>Student</option>
         <option>Full time job</option>
         <option>Full time learner</option>
         <option>Prefer not to say</option>
       </select>
          </label>
          <label>What is your favorite feature of freeCodeCamp?
        <input type="radio"name="favourite" value="1"checked> Definitely          
          </label>
          <label><input type="radio"name="favourite"value="2">Maybe</label>
          <label><input type="radio"name="favourite"value="3">Not Sure</label>


          <label>What is your favorite feature of freeCodeCamp?
       <select id="dropdown">
         <option>Select an option</option>
         <option>Challenges</option>
         <option>Projects</option>
         <option>Community</option>
         <option>Open Source</option>
       </select>
          </label>




          <lable>What would you like to see improved? (Check all that apply)</label>
            <lable><input type="checkbox"value="Front-end-projects">Front-end Projects </lable>
<lable>
  <input type="checkbox"value="back-end-project">Back-end Projects </lable>
<label><input type="checkbox"value="data-visualization">Data Visualization</label>


<lable>Any comments or suggestions?
  <textarea>Enter your comment here....</textarea>
</lable>
<input type="submit"id="submit">


      </form>
    </body>
  </html>
